      if (btn && input) {

  <main class="container page">
    <section class="auth">
      <div class="auth-card">
        <nav class="auth-tabs" aria-label="Auth tabs">
          <a class="auth-tab" href="/login.html">Login</a>
          <a class="auth-tab is-active" href="/register.html">Sign Up</a>
        </nav>

        <form class="auth-body" action="/register" method="post" novalidate>
          <h1 class="section__title">Sign Up</h1>

          <div class="field">
            <label for="first">First name</label>
            <input class="input" id="first" name="first" type="text" placeholder="First name" required>
          </div>

          <div class="field">
            <label for="last">Last name</label>
            <input class="input" id="last" name="last" type="text" placeholder="Last name" required>
          </div>

          <div class="field">
            <label for="email">Email address</label>
            <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="field field--password">
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" placeholder="Create a password" required minlength="8">
            <button type="button" id="showPass" class="toggle-pass" aria-label="Show password">ğŸ‘ï¸</button>
          </div>

          <p class="helper-text">
            Password must be at least 8 characters and include 1 uppercase letter, 1 number, and 1 symbol.
          </p>

          <label class="helper-text">
            <input type="checkbox" required>
            I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
          </label>

          <button class="btn btn--primary btn--block" type="submit">Sign Up</button>

          <p class="helper-text">Already have an account? <a href="/login.html">Log in</a></p>
        </form>
      </div>
    </section>
